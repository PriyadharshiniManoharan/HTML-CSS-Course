<style>
  .subscribe-button {
    background-color: #c80000;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right:16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    vertical-align: top;

    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(54, 112, 213);
    border-color: rgb(54, 112, 213);
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right:16px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;

    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(54, 112, 213);
    color: white;
  }

  .join-button:active{
    opacity: 0.8;
  }

  .tweet-button {
    background-color: rgb(47, 136, 225);
    color: white;
    font-size: 15px;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right:16px;
    border-radius: 18px;
    margin-left: 2px;
    cursor: pointer;
    vertical-align: top;
  }
  
  .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
