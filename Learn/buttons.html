<style>
  .subscribe-button {
    background-color: #c80000;
    color: white;
    border: none;
    width: 105px;
    height: 36px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;

    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(54, 112, 213);
    border-color: rgb(54, 112, 213);
    width: 65px;
    height: 36px;
    border-radius: 2px;
    cursor: pointer;

    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(54, 112, 213);
    color: white;
  }

  .join-button:active{
    opacity: 0.8;
  }

  .tweet-button {
    background-color: rgb(3, 3, 227);
    color: white;
    font-size: 15px;
    border: none;
    width: 85px;
    height: 36px;
    border-radius: 18px;
    margin-left: 2px;
    cursor: pointer;
  }
  
  .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
